on:
    push:
        branches:
            - main
name: ðŸš€ Deploy website on push on main

jobs:
    web-deploy:
        name: ðŸŽ‰ Deploy
        runs-on: ubuntu-latest
        steps:
            - name: ðŸšš Get latest code
              uses: actions/checkout@v2
              with:
                  submodules: true

            - name: â™² Use Node.js 14
              uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: ðŸ”¨ Build Project
              id: builddeploy
              run: |
                  npm cache clean --force
                  npm install
                  npm run build
              env:
                  NODE_OPTIONS: ${{ '--max_old_space_size=5048' }}

            - name: ðŸ“‚ Sync files
              uses: SamKirkland/FTP-Deploy-Action@4.3.0
              with:
                  server: ftp.codesociety.dev
                  username: ${{ secrets.user_deploy }}
                  password: ${{ secrets.pwd_deploy }}
                  local-dir: ./dist/
                  server-dir: ${{ secrets.domain_deploy }}
                  port: 21
